<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/jquery-2.1.4.js"></script>
  <script src="js/jquery-weui.min.js"></script>
  <link href="css/jquery-weui.min.css" rel="stylesheet" />
  <link href="css/weui.min.css" rel="stylesheet" />
  <link href="css/demos.css" rel="stylesheet" />
  <link rel="stylesheet" href="font/iconfont.css">
  <link rel="stylesheet" href="css/index.css">
  <title>身份绑定</title>
  <style media="screen">
  html,body{
    height: 100%;
  }

  </style>
</head>
<body>
  <body class="bg1" ontouchstart="">
    <div class="login_data">
      <div class="login_logo">
        <span></span>
      </div>
        <!-- <div class="weui-cells weui-cells_form"> -->
          <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">姓&emsp;&emsp;名</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="text" placeholder="请输入您的姓名">
            </div>
          </div>
          <div class="weui-cell weui-cell_last">
            <div class="weui-cell__hd"><label class="weui-label">身份证号</label></div>
            <div class="weui-cell__bd">
              <input class="weui-input" type="number" pattern="[0-9]X*" placeholder="请输入身份证号">
            </div>
          </div>
          <a href="javascript:;" class="weui-btn weui-btn_primary">绑定</a>
        <!-- </div> -->
    </div>
    <div class="login_footer"></div>
  <script type="text/javascript">
  $(function(){
    $('.weui-btn.weui-btn_primary').click(function(event) {
      $.toast("提交成功", 2000,function(){
        console.log(1)
      });
    });
    var winHeight = $(window).height();
    $(window).resize(function() {
      var thisHeight = $(this).height();
      if(winHeight - thisHeight > 60) {
      //窗口发生改变(大),故此时键盘弹出

      $('.login_footer').css({
        'display': 'none'
      });

      } else {
      //窗口发生改变(小),故此时键盘收起
      $('.login_footer').css({
        'display': 'block'
      });
    }
  });
  })
  </script>
</body>
</html>
